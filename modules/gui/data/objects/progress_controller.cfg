{
	id: "progress_controller",

	is_strict: true,
	hidden_in_game: true,

	zorder: 2000,

	on_process: "
	if(cycle%freq = 0,
	[
		set(draw_primitives, map(range(3),
		{
			type: 'rect',
			area: [level_mid_x - lib.gui.py(20) + pos*lib.gui.py(46), level_mid_y - lib.gui.py(6),
			       level_mid_x + lib.gui.py(20) + pos*lib.gui.py(46), level_mid_y + lib.gui.py(6)],
			color: if((cycle/freq-index)%3 = 0, '#ffffff', '#26333e'),
		}
		where pos = index-1
		))
	]) where freq = 10
	",

	properties: {
		level_mid_x: "int :: level_width/2",
		level_mid_y: "int :: level_height/2",
		level_width: "int :: level.dimensions[2]",
		level_height: "int :: level.dimensions[3]",

		intensity: { default: 0 },

		message: { type: "string" },
	},
}
