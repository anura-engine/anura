name: Smoketest / Informative / Fedora
on:
  pull_request:
  merge_group:

jobs:
  test:
    name: Compilers
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        fedora:
          # 32 is the oldest Fedora with a new enough glm
          - "32"
          - "33"
          - "34"
          - "35"
          - "36"
          - "37"
          - "38"
          - "39"
        compiler:
          - g++
          - clang
    container: fedora:${{ matrix.fedora }}
    steps:
      - name: Install Dependencies
        run: |
            dnf -y update
            dnf -y install \
                git \
                ${{ matrix.compiler }} \
                make \
                which \
                SDL2-devel \
                boost-devel \
                glm-devel \
                glew-devel \
                cairo-devel \
                SDL2_ttf-devel \
                SDL2_image-devel \
                SDL2_mixer-devel \
                libvorbis-devel

      - name: Checkout Anura
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
        with:
            submodules: true

      - name: Build Anura
        env:
          CXX: ${{ matrix.compiler }}
        # Number of cores * 3
        run: make -j "$(($(getconf _NPROCESSORS_ONLN) * 3))"

      - name: Run Unit Tests
        run: ./anura --tests
