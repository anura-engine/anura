name: Smoketest / Informative / openSUSE Leap
on:
  pull_request:
  merge_group:

jobs:
  test:
    name: Compilers
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        suse:
          # 15.3 is the oldest openSUSE Leap with a new enough glm
          - "15.3"
          - "15.4"
          - "15.5"
        compiler:
          - g++
          - clang
    container: opensuse/leap:${{ matrix.suse }}
    steps:
      - name: Resolve Compiler Package Name
        run: |
          if [[ ${{ matrix.compiler }} == g++ ]]
          then
            echo compiler=gcc-c++ >> "$GITHUB_ENV"
          else
            echo compiler=clang >> "$GITHUB_ENV"
          fi

      - name: Install Dependencies
        run: |
          zypper --non-interactive update
          zypper --non-interactive install \
            git \
            ${{ env.compiler }} \
            make \
            which \
            libSDL2-devel \
            glm-devel \
            glew-devel \
            boost-devel \
            libSDL2_image-devel \
            cairo-devel \
            libSDL2_ttf-devel \
            libSDL2_mixer-devel \
            libvorbis-devel \
            libicu-devel \
            libboost_system*6*devel \
            libboost_locale*6*devel \
            libboost_regex*6*devel \
            libboost_filesystem*6*devel \
            libboost_thread*6*devel

      - name: Checkout Anura
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6
        with:
            submodules: true

      - name: Build Anura
        env:
          CXX: ${{ matrix.compiler }}
        # Number of cores * 3
        run: make -j "$(($(getconf _NPROCESSORS_ONLN) * 3))"

      - name: Run Unit Tests
        run: ./anura --tests
